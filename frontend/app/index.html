<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Code Challenge Entelgy</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="CandidateController as ul" ng-cloak>

    <md-toolbar class="md-hue-2" layout="row">
      <div class="md-toolbar-tools">
        <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show Candidate List">
          <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h2>
          <span>Code Challenge Entelgy</span>
        </h2>
      </div>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item ng-repeat="it in ul.candidates">
                <md-button ng-click="ul.selectCandidate(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-list-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content" layout-align="center center">
          <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
          <h2>{{ul.selected.name}}</h2>
          <p>{{ul.selected.content}}</p>
          <div vc-recaptcha
            on-create ="ul.recaptchaSetWidgetId(widgetId)"
            on-success="ul.recaptchaSubmit(response)"
            on-expire ="ul.recaptchaReload()"></div>
        </md-content>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <!-- Include the JS ReCaptcha API -->
    <script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>
    <!-- Include the ngReCaptcha directive -->
    <script src="../node_modules/angular-recaptcha/release/angular-recaptcha.js"></script>

    <script src="./src/candidates/Candidates.js"></script>
    <script src="./src/candidates/CandidateController.js"></script>
    <script src="./src/candidates/CandidateService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'vcRecaptcha', 'candidates'])
              .config(function(vcRecaptchaServiceProvider){
                  vcRecaptchaServiceProvider.setDefaults({
                    key: '6LfbxwYUAAAAAGXadtJcjlxvHmkkzcQSHXFB62kI',
                  });
              })
              .config(function($mdThemingProvider, $mdIconProvider){
                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu", "./assets/svg/menu.svg"        , 24)

                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');
              });

    </script>

  </body>
</html>
